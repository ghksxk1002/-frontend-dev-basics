<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*  
 * 기본 이벤트 핸들러 동작 막기
 1. form: validation
 2. anchor: 버튼이나 메뉴로 사용하는 경우click event
 */
window.addEventListener("load", function() {
	document.getElementById("btn-delete").addEventListener("click",
			function(event) {
				event.preventDefault(); // anchor 태크로 막기
				console.log("비밀번호 입력 다이알로그 띠우기");
			});
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Handler 동작 막기 1. anchor</h2>

	<a href="btn-delete" id="btn-delete">삭제</a>

</body>
</html>
