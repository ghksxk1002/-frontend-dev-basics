<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="browser-detect.js" type="text/javascript"></script>
<script>
/*
  용어정리
 1. Tag
 	- HTML 문서 안에서 텍스트나 콘텐츠를 정의할때 사용하는 마크업이다
 	
 2. 문서객체(Document Object)
 	- DOM(Document Object Model)
 	- 구현트리의 구성 노드의 ㅏ입은 HTMLElement 이다.
 	- JavaScript 에서 접근하고 조작하게 된다.(Document 라는 이름으로..)
 
 3. 노드(자바스트립트의 노드가 아니다) --> 자료구조의 트리의 노드
 	- DOM Tree의 각각의 요소
 */

window.addEventListener("load", function(){
	var h3Element = document.createElement("h3");
	var textNode = document.createElement("Hello DOM!!!");
	
	h3Element.append(textNode);
	
	setTimeout(function() {
		document.body.appendChild(h3Element);
	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Elenment(Tag) 추가하기 : 돔 트리에 노드 추가하기</h2>
		
</body>
</html>
