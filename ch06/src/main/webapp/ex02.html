<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var child = window.open("", "", "width=200, height=100");
	
	// 현제 모니터의 width 및 height 를 구하기
	var widthScreen = screen.width;
	var higthScreen = screen.height;
	
	
	console.log(widthScreen+" : "+higthScreen);
	
	setTimeout(function(){
		child.moveTo(0, 0);
		child.resizeTo(widthScreen, higthScreen);
		setInterval(function(){
			child.resizeBy(-20,-20);
			child.moveBy(10, 10);
		}, 100);
	},2000);
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
