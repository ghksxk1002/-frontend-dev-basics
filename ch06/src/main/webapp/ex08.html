<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function() {
	var imgElement = document.createElement("img");
	
	imgElement.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8dhpX6UQvtlSRSWKzhECdLo5sZvc5yNTavw&usqp=CAU';
	imgElement.style.width = "200px";
	imgElement.alt = "아이유";
	imgElement.title = "아이유 이쁘다";
	imgElement['data-no'] = 10;  /* 비표준 속성 */
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 3000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기</h2>

</body>
</html>
