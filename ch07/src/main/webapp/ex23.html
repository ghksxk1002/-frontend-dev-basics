<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function () {
		var html = "<strong>" + "dkdkdkdkd" + "</strong>";
		
		$("#p1").append(html);
		console.log($("#p1").html());
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - append()</h1>
	
	<p id="p1"> 
		마바사아자차카아아 
	</p>
</body>
</html>
