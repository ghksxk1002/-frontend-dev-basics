<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function () {
		$("#p1").text( "1. 안녕하세요" );
		$("#p2").text( "2.<strong>안녕하세요</strong>" );
		console.log($("#p3").text());
		console.log($("#p4").text());
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - text()</h1>
	<p id="p1">...</p>
	<p id="p2">...</p>
	<p id="p3"> 3. 안녕하세요 </p>
	<p id="p4"> 4.<strong>안녕하세요</strong>라고 <em>닥</em> 쳐라 </p>

	<!-- 
	HTML에 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lth;
		> -> &gt;
		' -> &quot;
	 -->
	 <h4>Black &amp; While</h4>
	<p>&lt; strong &gt;&lt; 안녕하세요 &gt;&lt; strong &gt;</p>
</body>
</html>
