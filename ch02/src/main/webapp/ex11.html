<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>태그 선택자</title>
<style>
input{
	background-color: #fff;
	padding: 5px;
	border: 2px solid #03cf5d;
	outline: none;
}

input.focused {
	background-color:#e1e6f6;
}
</style>
<script>
function chageBackGround(el, className) {
	console.log(el);
	el.className = className;
}
</script>
</head>
<body>
	<form>
		<input 
			onfocus='chageBackGround(this, "focused")'
			onblur='chageBackGround(this, "")'
			type="text" 
			name="userId" 
			id="user-id" 
			placeholder="아이디"/>
		
		<br/><br/>
		
		<input 
			onfocus='chageBackGround(this, "focused")'
			onblur='chageBackGround(this, "")'
			type="text" 
			name="password"  
			placeholder="비밀번호" />
	</form>
</body>
</html>
